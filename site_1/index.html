<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Sora:wght@100..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/8fd88ba57c.js" crossorigin="anonymous"></script>
    <title>PictureNow</title>
</head>
<body>
    <section>
        <div class="login">
            <div class="login-form">
                <div class="title">
                    <h1 class="title__text">Login</h1>
                </div>
                <form action="" method="post">
                    <div class="input">
                        <div class="input input__username">
                            <label for="input-username">Username</label>
                            <input type="text" name="input-username" placeholder="Type your username" required autofocus>
                        </div>
                        <div class="input input__password">
                            <label for="input-password">Password</label>
                            <input type="password" name="input-password" placeholder="Type your password">
                        </div>
                    </div>
                </form>
                <div class="forgot-button">
                    <p class="forgot-button__text">Forgot password?</p>
                </div>
                <div class="login-button">
                    <div class="login-button login-button__button">
                        <p>Login</p>
                    </div>
                </div>
                <div class="other-login">
                    <p>Or Sign Up Using</p>
                    <div class="other-login__buttons">
                        <i class="fa-brands fa-facebook"></i>
                        <i class="fa-brands fa-square-twitter"></i>
                        <i class="fa-brands fa-google"></i>
                    </div>
                </div>
                <div class="signup">
                    <p>Or Sign Up Using</p>
                    <p class="signup__link">SIGN UP</p>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
