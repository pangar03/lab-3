<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://api.fontshare.com/v2/css?f[]=cabinet-grotesk@800,700&f[]=author@400,300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Plantify</title>
</head>
<body>
    <section class="box">
        <div class="signup">
            <div class="signup-form">
                <div class="app-name">
                    <div class="app-name__icon">
                        <img src="../resources/Asset_Succulent.png" alt="main-icon">
                    </div>
                    <h1 class="app-name__name">Plantify.</h1>
                </div>
                <div class="signup-form__profile-icon">
                    <img src="../resources/Asset_Profile-Icon.png" alt="profile-icon">
                </div>
                <div class="signup-form__welcome-div">
                    <h2 class="signup-form__welcome-message">Welcome</h2>
                </div>
                <div class="signup-form__form">    
                    <form action="" method="post">
                        <div class="input">
                            <div class="input input__email">
                                <input type="text" name="input-email" placeholder="Email address" required autofocus>
                            </div>
                            <div class="input input__username">
                                <input type="text" name="input-username" placeholder="Username" required>
                            </div>
                            <div class="input input__password">
                                <input type="password" name="input-password" placeholder="Password">
                            </div>
                        </div>
                    </form>
                </div>
                <div class="action-buttons">
                    <div class="login-button">
                        <div class="login-button__button">
                            <p class="login-button__text">Login</p>
                        </div>
                    </div>
                    <div class="forgot-button">
                        <p class="forgot-button__text">Forgot password?</p>
                    </div>
                </div>
            </div>
            <div class="main-image">
                <img src="../resources/img_plants.jpg" alt="plant-image" class="main-image__image">
            </div>
        </div>
    </section>
</body>
</html>
